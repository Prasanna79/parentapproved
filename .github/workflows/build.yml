name: Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tv-app:
    name: TV App — Unit Tests & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('tv-app/**/*.gradle*', 'tv-app/**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Run unit tests
        working-directory: tv-app
        run: ./gradlew testDebugUnitTest

      - name: Build debug + test APKs
        working-directory: tv-app
        run: ./gradlew assembleDebug assembleDebugAndroidTest

      # --- Firebase Test Lab ---
      - name: Authenticate with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Run instrumented tests on Firebase Test Lab
        run: |
          gcloud firebase test android run \
            --type instrumentation \
            --app tv-app/app/build/outputs/apk/debug/app-debug.apk \
            --test tv-app/app/build/outputs/apk/androidTest/debug/app-debug-androidTest.apk \
            --device model=MediumPhone.arm,version=34 \
            --timeout 5m \
            --no-record-video \
            --project ${{ secrets.GCP_PROJECT_ID }} \
            --results-bucket=${{ secrets.GCP_PROJECT_ID }}-test-results

      - name: Upload debug APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: tv-app/app/build/outputs/apk/debug/app-debug.apk

  relay:
    name: Relay — Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: relay/package-lock.json

      - name: Install dependencies
        working-directory: relay
        run: npm ci

      - name: Run tests
        working-directory: relay
        run: npx vitest run
