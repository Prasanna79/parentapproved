<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KidsWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Auth: Sign-in screen -->
    <div id="auth-screen" class="screen">
        <div class="auth-container">
            <h1>KidsWatch</h1>
            <p class="subtitle">Parent-controlled YouTube for your TV</p>
            <button id="btn-google-signin" class="btn btn-google">
                Sign in with Google
            </button>
        </div>
    </div>

    <!-- Dashboard: Main app -->
    <div id="dashboard-screen" class="screen hidden">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1>KidsWatch</h1>
            </div>
            <div class="header-right">
                <img id="user-photo" class="avatar" src="" alt="">
                <span id="user-name" class="user-name"></span>
                <button id="btn-signout" class="btn btn-small btn-secondary">Sign out</button>
            </div>
        </header>

        <!-- Add Playlist -->
        <section class="card">
            <h2>Add Playlist</h2>
            <div class="add-playlist-form">
                <input id="playlist-url-input" type="text" placeholder="Paste YouTube playlist URL..." class="input">
                <button id="btn-add-playlist" class="btn btn-primary">Add</button>
            </div>
            <div id="playlist-preview" class="playlist-preview hidden">
                <span id="preview-title" class="preview-title"></span>
                <button id="btn-confirm-playlist" class="btn btn-primary btn-small">Confirm</button>
                <button id="btn-cancel-playlist" class="btn btn-secondary btn-small">Cancel</button>
            </div>
            <div id="add-error" class="error hidden"></div>
        </section>

        <!-- Your Playlists -->
        <section class="card">
            <h2>Your Playlists</h2>
            <div id="playlists-list" class="playlists-list">
                <p class="empty-state">No playlists yet. Paste a YouTube playlist URL above.</p>
            </div>
        </section>

        <!-- Pair a TV -->
        <section class="card">
            <h2>Pair a TV</h2>
            <div class="pair-form">
                <input id="pairing-code-input" type="text" placeholder="Enter code from TV (e.g. ABCD-1234)" class="input" maxlength="9">
                <button id="btn-pair-tv" class="btn btn-primary">Pair</button>
            </div>
            <div id="pair-error" class="error hidden"></div>
            <div id="pair-success" class="success hidden"></div>

            <h3>Paired TVs</h3>
            <div id="paired-tvs-list" class="paired-tvs-list">
                <p class="empty-state">No TVs paired yet.</p>
            </div>
        </section>

        <!-- Debug Panel -->
        <section id="debug-panel" class="card debug-panel hidden">
            <h2>Debug</h2>
            <h3>Family Doc</h3>
            <pre id="debug-family"></pre>
            <h3>Playlists</h3>
            <pre id="debug-playlists"></pre>
            <h3>TV Devices</h3>
            <pre id="debug-devices"></pre>
        </section>
    </div>

    <!-- Firebase SDK (compat for simplicity with CDN) -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
